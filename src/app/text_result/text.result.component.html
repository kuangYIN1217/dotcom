<div class="result-wrapper">
  <nav class="result-header">
    <div class="container">
      <a class="menu-item" (click)="$menu_click(0)" [ngClass]="{'selected': s_selected_index === 0}">词性分析</a>
      <a class="menu-item" (click)="$menu_click(2)" [ngClass]="{'selected': s_selected_index === 1}">实体识别</a>
      <a class="menu-item" (click)="$menu_click(3)" [ngClass]="{'selected': s_selected_index === 2}">自动摘要</a>
      <a class="menu-item" (click)="$menu_click(4)" [ngClass]="{'selected': s_selected_index === 3}">信息提取</a>
      <a class="menu-item" (click)="$menu_click(5)" [ngClass]="{'selected': s_selected_index === 4}">文本分类</a>
      <a class="menu-item" (click)="$menu_click(6)" [ngClass]="{'selected': s_selected_index === 5}">情感识别</a>
      <a class="menu-item" (click)="$menu_click(7)" [ngClass]="{'selected': s_selected_index === 6}">语义联想</a>
    </div>
  </nav>
  <div class="container padding-header result-content">
      <!-- 词性分析 -->
      <ele-word-analysis [d_word_list] = "wordAnalysis"></ele-word-analysis>

      <!-- 词性构成比例 -->
      <ele-word-ratio [d_word_list] = "wordRatio"></ele-word-ratio>

      <!-- 实体识别 -->
      <ele-entity-recognition [d_word_list] = "entityRec"></ele-entity-recognition>

      <!-- 自动摘要  -->
      <ele-auto-summary [d_summary] = "d_summary"></ele-auto-summary>

      <!-- 信息提取 -->
      <ele-info-extract [d_value] = "infoExtract"></ele-info-extract>

      <!-- 文本分类 -->
      <ele-text-category [d_word_list] = "textCategory"></ele-text-category>

      <!-- 情感识别 -->
      <ele-emotional-recognition [d_value] = "emotionalRec"></ele-emotional-recognition>

      <!-- 语义联想 -->
      <ele-semantic-association [semantic] = "semanticAss"></ele-semantic-association>

  </div>

</div>
