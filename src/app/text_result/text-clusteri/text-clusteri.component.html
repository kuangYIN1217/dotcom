<div class="row">
  <div class="left item">
    <div class="top">文本聚类</div>
    <div class="content" id="content">
      <div class="extract-title">
        <span *ngFor="let item of cluster;let i=index" (click)="text(item,i)" [class.focus]="item.flag==1">分类{{i+1}}</span>
      </div>
      <div class="extract-content">
        <div>
          <div *ngFor="let item of cluster" class="extract-model" [style.display]="item.flag==1?'':'none'">
            <span *ngFor="let it of item.data">{{it}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right item">
    <div class="top">文本聚类说明</div>
    <div class="content">
      <cpt-title-des  des="文本聚类是对多个文档进行聚类划分，文档相似度较高的为同类，文档相似度较低的为不同类。"></cpt-title-des>
    </div>
  </div>
</div>
